plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.portofolio"
    compileSdk 33 // Gunakan versi SDK terbaru yang stabil

    defaultConfig {
        applicationId "com.example.portofolio"
        minSdkVersion 21 // Minimum SDK untuk mendukung fitur modern
        targetSdkVersion 33 // Target SDK terbaru
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Dukungan untuk MultiDex jika aplikasi memuat banyak dependensi
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            // Aktifkan minifikasi untuk produksi agar ukuran APK lebih kecil
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Tambahkan dependensi yang dibutuhkan
    implementation 'androidx.multidex:multidex:2.0.1' // Untuk mendukung MultiDex
}
